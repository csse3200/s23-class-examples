<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="my-heading">My Movies</h1>
    <input type="text" id="movie-name" placeholder="enter movie name">
    <input type="number" id="movie-rating" placeholder="enter movie rating">

    <ol id="my-movie-list">
    </ol>
    <script src="app.js"></script>
  </body>
</html>
